{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba5a227daf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
        <div class="row justify-content-center" style="padding-top: 35px;">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <h1 style="text-align: center;">Add Movie</h1>
                <form method="post" action="" enctype="multipart/form-data" style="padding: 15px;" >
                    {% csrf_token %}
                    <input type="text" class="form-control" name="title" placeholder="Enter Movie Title "> <br>
                    <input type="text" class="form-control" name="slug" placeholder="Enter slug without space/*etc "> <br>
                    <input type="text" class="form-control" name="description" placeholder="Enter Movie Description "><br>
                    <input type="date" class="form-control" name="release_date" placeholder="Released Date (YYYY-MM-DD) "><br>
                    <input type="file" class="form-control" name="poster" ><br>
                    <input type="text"class="form-control"  name="actors" placeholder="Enter Cast Details "><br>
                    <input type="text" class="form-control" name="trailer_Link" placeholder="Add Trailer Link "><br>
                    <div class="form-group"><br>
                        <label for="dropdown">Category:</label>
                        <select class="form-control" id="dropdown" name="category">
                            <option value="Malayalam">Malayalam</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Option">Option</option>
                            <option value="Tamil">Tamil</option>
                            <option value="Dramamovie">Dramamovie</option>
                            <option value="Horror">Horror</option>
                            <option value="Hindi">Hindi</option>
                       </select>
                    </div>
                    <input href type="submit">
                </form>
              {% for msg in messages %}
                {{msg}}
              {% endfor %}
            </div>
        </div>
   </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
