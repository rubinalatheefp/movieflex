{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba5a227daf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
   <div class="container">
        <div class="row justify-content-center" style="padding-top: 35px;">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
              <h1 style="text-align: center;">Register Here..</h1>
                <form method="post" style="padding: 15px;" action="" >
                    {% csrf_token %}
                    <input type="text" class="form-control" name="username" placeholder="User Name"> <br>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name"> <br>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name"><br>
                    <input type="email" class="form-control" name="email" placeholder="Email"><br>
                    <input type="password" class="form-control" name="password" placeholder="password"><br>
                    <input type="password" class="form-control" name="password1" placeholder="Confirm Password"><br>
                    <input type="submit">
                </form>
              {% for msg in messages %}
                {{msg}}
              {% endfor %}
            </div>
        </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
